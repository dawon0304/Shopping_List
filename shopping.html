<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰 리스트 앱</title>

    <!-- 폰트어썸 -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="shopping.css">
    <script src="/shopping.js" defer></script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <img src="/img/logo.jpg" alt="" class="logo">


    <section class="buttons">
        <button class="btn" data-key="type" data-value="outer">Outer</button>
        <button class="btn" data-key="type" data-value="top">Top</button>
        <button class="btn" data-key="type" data-value="pants">Pants</button>
        <button class="btn genderBtn" data-key="gender" data-value="male">Male</button>
        <button class="btn genderBtn" data-key="gender" data-value="female">Female</button>
        <button class="btn genderBtn" data-key="gender" data-value="Unisex">Unisex</button>
    </section>
    <ul class="items">

    </ul>


    
</body>

</html>
